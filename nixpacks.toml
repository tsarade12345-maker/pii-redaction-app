[phases.setup]
nixPkgs = ["python311", "tesseract", "poppler_utils"]

[phases.install]
cmds = [
  "cd backend",
  "pip install -r requirements.txt"
]
# Note: spaCy model download removed to avoid memory issues on free tier
# The app works without it using default AnalyzerEngine

[phases.build]
cmds = [
  "cd backend",
  "echo 'Build complete'"
]

[start]
cmd = "cd backend && gunicorn --config gunicorn_config.py wsgi:application"

